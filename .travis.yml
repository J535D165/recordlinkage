sudo: false
language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  matrix:
    - TOX_ENV=py27-pandas018
    - TOX_ENV=py27-pandas019
    - TOX_ENV=py27-pandas020
    - TOX_ENV=py35-pandas018
    - TOX_ENV=py35-pandas019
    - TOX_ENV=py35-pandas020
    - TOX_ENV=py36-pandas018
    - TOX_ENV=py36-pandas019
    - TOX_ENV=py36-pandas020

# install matrix versions, deps and optional deps
install:
  - pip install tox

# run tests with coverage
script: tox -e $TOXENV

# codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)